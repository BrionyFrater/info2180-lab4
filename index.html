<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avengers Character Search</title>

    <link href="styles.css" rel="stylesheet">
    <script src="app.js"></script>

</head>
<body>
    <div id="wrapper">

        <div id="headingContainer">
            <h1>AVENGERS CHARACTER SEARCH</h1>
        </div>
        
        <div id="contentWrapper">

            <label for="search-bar">Search by Full Name or Alias</label>
            <br>
            <br>
            <div id="search">
                <form>
                    <input id="search-bar" type="text" name="search-bar" autofocus autocomplete="on" placeholder="eg. Captain America or Steve Rogers">
                </form>
            
                <button id="search-button">Search</button>
            </div>
            
            <h2>RESULT</h2>
            <hr>

            <div id="result">
                
            </div>

        </div>
    </div>
</body>
</html>
