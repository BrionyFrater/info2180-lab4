<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avengers Character Search</title>

    <link href="styles.css" rel="stylesheet">
    <script src="app.js"></script>

</head>
<body>
    <h1>Avengers Character Search</h1>
    
    <div id="wrapper">
        <form>
            <label for="search-bar">Search by Name or Alias <br></label>
            <input id="search-bar" type="text" name="search-bar" autofocus autocomplete="on" placeholder="eg. Captain America or Steve Rogers">
        </form>
    
        <button id="search-button">Search</button>
    </div>
    
    

    <div id="result"></div>
</body>
</html>
